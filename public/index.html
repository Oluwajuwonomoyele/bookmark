<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="font-rubik text-lg">
    <header>
        <!-- header section start -->
        <nav class="container flex justify-between items-center py-4 mt-4 sm:mt-5 md:mt-8">
            <div class="py-1">
                <img src="./images/logo-bookmark.svg" alt="bookmark logo">
            </div>

            <ul class="hidden md:flex flex-1 justify-end items-center gap-12 text-very-dark-blue uppercase">
                <li><a href="#">features</a></li>
                <li><a href="#">pricing</a></li>
                <li><a href="#">contact</a></li>
                <button type="button" class="uppercase bg-soft-red text-white rounded-md py-3 px-7">login</button>
            </ul>

            <div class="md:hidden">
                <img class="w-7 cursor-pointer" src="./images/icon-hamburger.svg" alt="hamburger icon">
            </div>
        </nav>
    </header>

    <main>
        <section class="relative">
            <!--home section start-->
            <div class="container flex flex-col-reverse md:flex-row items-center gap-12 mt-14 md:mt-20 ">
                <div class="flex flex-col flex-1 items-center lg:items-start">
                    <h2 class="text-very-dark-blue text-4xl md:text-5xl px-4 lg:px-0 lg:text-left text-center mb-6 font-bold mt-11 ">A Simple Bookmark Manager</h2>
                    <p class="text-grayish-blue mb-6 px-16 lg:px-3">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
                    <div class="flex flex-wrap gap-6 justify-center">
                        <button type="button" class="btn btn-blue hover:bg-custom-white hover:text-soft-blue hover:border-soft-blue border-2">Get it on Chrome</button>
                        <button type="button" class="btn btn-white hover:border-very-dark-blue border-2 hover:text-very-dark-blue">Get it on Firefox</button>
                    </div> 
                </div>

                <div class="flex justify-center items-center flex-1 mb-1 md:mb-16 lg:mb-0 z-10">
                    <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="./images/illustration-hero.svg" alt="hero illustration">
                </div>
            </div>
            <div class="absolute bg-soft-blue rounded-l-full overflow-x-hidden h-80 md:h-60 lg:h-80 w-2/4 top-10 left-2/4 md:top-1/3 md:left-3/4 lg:left-2/3 lg:top-1/4"></div>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
